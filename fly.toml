# fly.toml app configuration file generated for parking-lot on 2023-11-27T16:01:39Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "parking-lot"
primary_region = "gru"
kill_signal = "SIGTERM"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "parking-lot.fly.dev"
  PORT = "8080"
  CACHE_DIR = "/data"

[mounts]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
